<!doctype html>
<html>
    <head>
        <title>AIS Documentation</title>
        <style>
            code {
                font-family: Consolas, Courier, sans-serif;
                color: #333;
                background: #f8f8ff;
            }

            /* github.com style (c) Vasily Polovnyov <vast@whiteants.net> */
            pre code {
                display: block;
                padding: 0.5em;
                color: #333;
                background: #f8f8ff;
                white-space: pre-wrap;
            }

            pre .comment,
            pre .template_comment,
            pre .diff .header,
            pre .javadoc {
                color: #998;
                font-style: italic
            }
            pre .keyword,
            pre .css .rule .keyword,
            pre .winutils,
            pre .javascript .title,
            pre .nginx .title,
            pre .subst,
            pre .request,
            pre .status {
                color: #333;
                font-weight: bold
            }
            pre .number,
            pre .hexcolor,
            pre .ruby .constant {
                color: #099;
            }
            pre .string,
            pre .tag .value,
            pre .phpdoc,
            pre .tex .formula {
                color: #d14
            }
            pre .title,
            pre .id {
                color: #900;
                font-weight: bold
            }
            pre .javascript .title,
            pre .lisp .title,
            pre .clojure .title,
            pre .subst {
                font-weight: normal
            }
            pre .class .title,
            pre .haskell .type,
            pre .vhdl .literal,
            pre .tex .command {
                color: #458;
                font-weight: bold
            }
            pre .tag,
            pre .tag .title,
            pre .rules .property,
            pre .django .tag .keyword {
                color: #000080;
                font-weight: normal
            }
            pre .attribute,
            pre .variable,
            pre .lisp .body {
                color: #008080
            }
            pre .regexp {
                color: #009926
            }
            pre .class {
                color: #458;
                font-weight: bold
            }
            pre .symbol,
            pre .ruby .symbol .string,
            pre .lisp .keyword,
            pre .tex .special,
            pre .prompt {
                color: #990073
            }
            pre .built_in,
            pre .lisp .title,
            pre .clojure .built_in {
                color: #0086b3
            }
            pre .preprocessor,
            pre .pi,
            pre .doctype,
            pre .shebang,
            pre .cdata {
                color: #999;
                font-weight: bold
            }
            pre .deletion {
                background: #fdd
            }
            pre .addition {
                background: #dfd
            }
            pre .diff .change {
                background: #0086b3
            }
            pre .chunk {
                color: #aaa
            }
        </style>
        <style>

            html,
            body {
                padding: 0;
                margin: 0;
            }

            body {
                font-family: "Trebuchet MS", Arial, sans-serif;
                font-size: 13px;
            }

            body > * {
                width: 600px;
                margin-left: 40px;
            }

            body > table {

            }

            body > pre {
                width: 100%;
                margin: 20px 0 20px;
            }

            body > pre code {
                padding: 20px 40px;
            }

            a[href],
            a[href]:visited {
                color: #298cca;
                text-decoration: none;
            }

            h1, h2, h3, h4, h5, h6 {
                margin-top: 40px;
            }

            h4, h5, h6 {
                font-size: 13px;
            }

            ul {
                list-style: square;
            }

            table {
                border-collapse: collapse;
            }

            th, td {
                padding-left: 10px;
                padding-right: 10px;
                vertical-align: top;
            }

            td i {
                font-style: normal;
                white-space: nowrap;
            }

            th:first-child,
            td:first-child {
                padding-left: 0;
            }

            @media all {
                .page-break {
                    display: none;
                }
            }

            @media print {
                .page-break {
                    display: block;
                    page-break-before: always;
                }
            }

        </style>
    </head>
    <body>
        <%= contents %>
    </body>
</html>
